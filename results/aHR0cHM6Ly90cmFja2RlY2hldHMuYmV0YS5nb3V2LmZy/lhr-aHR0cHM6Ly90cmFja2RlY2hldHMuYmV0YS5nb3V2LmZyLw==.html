un format innovant d&#x27;amélioration continue par la donnée et les usages.\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 cNjpRy bGutcW\">Le décret 2021-321, issu de la Loi Economie Circulaire, impose la dématérialisation de la traçabilité des déchets dangereux et/ou contenant des POP.\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 cNjpRy bGutcW\">Les arrêtés ministériels du 21 décembre 2021 relatif à la traçabilité des\u003c!-- --> \u003ca href=\"https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000044571389\" class=\"Link-y5hrub-0 hzSuYQ\">déchets dangereux\u003c/a> \u003c!-- -->et des\u003c!-- --> \u003ca href=\"https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000044571414\" class=\"Link-y5hrub-0 hzSuYQ\">déchets d&#x27;amiante\u003c/a> \u003c!-- -->fixent les dispositions règlementaires pour l&#x27;usage de la plateforme et rendent obligatoire la traçabilité dématérialisée pour les déchets concernés (dangereux et amiante) depuis le 1er janvier 2022.\u003c/p>\u003c/article>\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">Est-ce que je peux l’utiliser même si j’ai déjà un outil de gestion des déchets ?\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 cNjpRy bGutcW\">Oui, Trackdéchets est un outil de traçabilité et non un outil de gestion des déchets (pas de facturation, bon de commande, etc.) : ce sont des outils complémentaires.\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 cNjpRy bGutcW\">Si vous avez un outil, vous pourrez le connecter à la plateforme grâce à l’API Trackdéchets. Pour en savoir plus consultez\u003c!-- --> \u003ca href=\"https://developers.trackdechets.beta.gouv.fr/\" class=\"Link-y5hrub-0 hzSuYQ\">la documentation Développeur\u003c/a>.\u003c/p>\u003c/article>\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">Qui est concerné par Trackdéchets ?\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 cNjpRy bGutcW\">Tous les acteurs présents sur une chaîne de traçabilité sont concernés par Trackdéchets, car la mission de cette plateforme est notamment de garantir la circulation de l’information de traçabilité d’un bout à l’autre de la chaîne.\u003c/p>\u003c/article>\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">D’autres questions sur Trackdéchets ?\u003cbr/>\u003ca href=\"https://faq.trackdechets.fr/\" class=\"Link-y5hrub-0 hzSuYQ\">Consultez notre FAQ.\u003c/a>\u003c/p>\u003cimg src=\"data:image/svg+xml;base64,PHN2ZyBkYXRhLW5hbWU9IkxheWVyIDEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9Ijk3NS45NDQiIGhlaWdodD0iNTY0LjQ1NyI+PGVsbGlwc2UgY3g9IjIzMiIgY3k9IjU1Mi40NTciIHJ4PSIyMzIiIHJ5PSIxMiIgZmlsbD0iI2U2ZTZlNiIvPjxwYXRoIGQ9Im0zMzkuOSAzMDYuMTAxLTEzLjMzOS02LjY2OSAxMS4xMTUtMzAuMDExIDIuOTMtMTUuMTM1YTExLjQ0NCAxMS40NDQgMCAwIDEgMTguNjgzLTYuNTE0IDExLjQ0NCAxMS40NDQgMCAwIDEgMS40ODggMTUuODM3bC0xMC44NzQgMTMuNTkzWiIgZmlsbD0iI2EwNjE2YSIvPjxwYXRoIGQ9Im0zNDQuMzUgMzAyLjc2Ny0yLjQ2IDcuNy0xMS4wNCAzNC41OWExOC40OTcgMTguNDk3IDAgMCAxLTMzLjQ5IDMuODlsLTM1Ljc5LTYxLjM0YTE5LjI4NyAxOS4yODcgMCAwIDEtMS40Ni0zIDE4Ljg4NiAxOC44ODYgMCAwIDEgMzQuNi0xNS4wNWwyMS44NSA0Ni41NSAxMC0yMi4yM1oiIGZpbGw9IiNlNmU2ZTYiLz48cGF0aCBkPSJtMzM5LjE5OCA1MjYuMjAzLTI0LjQ1NCAyLjIyMy0xMy4zMzgtOTYuNzAzYy00My45NjcgNy4zOTctODUuNDQ3IDkuNzY3LTEyMS4zMjUuODE5YTIyLjY1IDIyLjY1IDAgMCAxLTE2LjEtMjkuMDljNC4yOTQtMTIuODE2IDExLjg1OS0yNi41NDkgMjAuNzE1LTQwLjY0NGw1OC45MSAyMS4xMiAyLjIyNCA4Ljg5MiA2Mi44MzYtNy45NTRhMjMuMDYzIDIzLjA2MyAwIDAgMSAyNS45NDIgMjEuOTk0WiIgZmlsbD0iIzJmMmU0MSIvPjxwYXRoIGQ9Ik0zNjUuODI5IDU0NC45NGE4Ljc0NiA4Ljc0NiAwIDAgMC0zLjkxNC04LjU3NmwtMjUuMTAyLTEyLjMyLTE4LjkyN >Fini les relances à mes prestataires\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin d’archivage et de compilation pour consolider mon registre réglementaire. Sécurité/Transparence sur les prestataires avec qui je travaille\u003c/li>\u003c/ul>\u003c/div>\u003c/div>\u003c/article>\u003carticle class=\"Profiles__ProfilesItem-sc-12mtvs5-0 RrrOP\">\u003cdiv class=\"Container-d41h33-0 Profiles__ProfilesItemInner-sc-12mtvs5-1 UAipR jVwFLx\">\u003cdiv class=\"Profiles__ProfilesItemIllustration-sc-12mtvs5-4 bUOdFd\">\u003cimg src=\"data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODgiIGhlaWdodD0iODEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48Y2lyY2xlIGZpbGw9IiNGMEYyRkYiIGZpbGwtcnVsZT0ibm9uemVybyIgY3g9IjQ0IiBjeT0iNDAiIHI9IjQwIi8+PHBhdGggZD0iTTcuNTUgNTYuNWE0MCA0MCAwIDAgMCA2OC4wNyA4IDQwIDQwIDAgMCAwIDQuODMtOEg3LjU1WiIgZmlsbD0iI0ZGRiIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggc3Ryb2tlPSIjNDU1MEU1IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGQ9Ik01IDU2LjVoNzhNLjUgNTYuNUgzTTg1IDU2LjVoMi41Ii8+PHBhdGggc3Ryb2tlPSIjRDZEQUZGIiBzdHJva2UtbGluZWNhcD0icm91bmQiIGQ9Ik0xNi41IDY0LjVoMiIvPjxwYXRoIHN0cm9rZT0iI0Q2REFGRiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtZGFzaGFycmF5PSI0LjM1IiBkPSJNMjUuMDIgNjQuNWg0MC4yMiIvPjxwYXRoIHN0cm9rZT0iI0Q2REFGRiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBkPSJNNjguNSA2NC41aDIiLz48ZyB0cmFuc2Zvcm09InRyYW5zbGF0ZSg5IDEwKSI+PHBhdGggZD0iTTY1LjIzIDM0LjdhMi42NiAyLjY2IDAgMCAwLTIuMzItMy4xIDIuMzUgMi4zNSAwIDAgMC00LjI1LTEuMzkgMy41MiAzLjUyIDAgMCAwLTQuNDEtLjM2di0uMjJhMi43NSAyLjc1IDAgMCAwLTIuNzUtMi43NSAyLjcyIDIuNzIgMCAwIDAtMS4yOS4zNCAzLjUyIDMuNTIgMCAwIDAtNi44LS4xNCAyLjM1IDIuMzUgMCAwIDAtMy4zIDIuMTZ2LjE1YTIuMzMgMi4zMyAwIDAgMC0uOC0uMTVBMi4zNiAyLjM2IDAgMCAwIDM3IDMxLjU2djE0LjkyaDI4LjI3VjM0LjdoLS4wNFoiIGZpbGw9IiNENkRBRkYiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik00LjIyIDIzLjcxSDM2YTEgMSAwIDAgMSAxIDF2MjEuNzdIMy4yMlYyNC43MWExIDEgMCAwIDEgMS0xWiIgZmlsbD0iI0ZGRiIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTY1LjIzIDM0LjdhMi42 0 0 1 0 8zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/><circle cx="7" cy="14" r="3"/><circle cx="11" cy="6" r="3"/>\u003c/svg>\');\n}\n.lh-report-icon--chrome::before {\n  background-image: url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 562 562"><path d="M256 25.6v25.6a204 204 0 0 1 144.8 60 204 204 0 0 1 60 144.8 204 204 0 0 1-60 144.8 204 204 0 0 1-144.8 60 204 204 0 0 1-144.8-60 204 204 0 0 1-60-144.8 204 204 0 0 1 60-144.8 204 204 0 0 1 144.8-60V0a256 256 0 1 0 0 512 256 256 0 0 0 0-512v25.6z"/><path d="M256 179.2v25.6a51.3 51.3 0 0 1 0 102.4 51.3 51.3 0 0 1 0-102.4v-51.2a102.3 102.3 0 1 0-.1 204.7 102.3 102.3 0 0 0 .1-204.7v25.6z"/><path d="M256 204.8h217.6a25.6 25.6 0 0 0 0-51.2H256a25.6 25.6 0 0 0 0 51.2m44.3 76.8L191.5 470.1a25.6 25.6 0 1 0 44.4 25.6l108.8-188.5a25.6 25.6 0 1 0-44.4-25.6m-88.6 0L102.9 93.2a25.7 25.7 0 0 0-35-9.4 25.7 25.7 0 0 0-9.4 35l108.8 188.5a25.7 25.7 0 0 0 35 9.4 25.9 25.9 0 0 0 9.4-35.1"/>\u003c/svg>\');\n}\n\n\n\n.lh-buttons {\n  display: flex;\n  flex-wrap: wrap;\n  margin: var(--default-padding) 0;\n}\n.lh-button {\n  height: 32px;\n  border: 1px solid var(--report-border-color-secondary);\n  border-radius: 3px;\n  color: var(--link-color);\n  background-color: var(--report-background-color);\n  margin: 5px;\n}\n\n.lh-button:first-of-type {\n  margin-left: 0;\n}\n\n/* Node */\n.lh-node__snippet {\n  font-family: var(--report-font-family-monospace);\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n  line-height: 20px;\n}\n\n/* Score */\n\n.lh-audit__score-icon {\n  width: var(--score-icon-size);\n  height: var(--score-icon-size);\n  margin: var(--score-icon-margin);\n}\n\n.lh-audit--pass .lh-audit__display-text {\n  color: var(--color-pass-secondary);\n}\n.lh-audit--pass .lh-audit__score-icon,\n.lh-scorescale-range--pass::before {\n  border-radius: 100%;\n  background: var(--color-pass);\n}\n\n.lh-audit--average .lh-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `list-item` to block.  https://chromestatus.
